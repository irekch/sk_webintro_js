<!DOCTYPE html>
<html>
    <head>
	    <meta charset="UTF-8">
	    <title>Podstawy JavaScript</title>
    </head>
    
    <!-- scrip javascript mozna umiescic w <head> lub <body> -->
    <body>
        <script type="text/javascript">
            document.write("<h1>Kurs Javascript</h1>"); //mozna uzyc formatowania html wewnatrz skryptu
            document.write("<br>");                     //html umieszczamy w ""
            document.write("<h2>Kurs PHP</h2>");        //linie w Javascript konczyny ;
        </script>

    </body>
</html>
